<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav-bar -->
        <nav class="ms-nav-bar d-flex">
            <!-- Logo -->
            <img src="img/img/mobile-logo.png" class="ms-img-resize" alt="">
            <img src="img/img/logo.svg" class="ms-svg-size" alt="">
            <!-- /Logo -->
            <!-- Search-bar -->
            <div class="search-bar">
                <div class="search-control">
                    <label for="search"><i class="fa-solid fa-magnifying-glass" style="color: #020202;"></i>
                    </label>
                    <input id="search" type="search" placeholder="Prova a cercare: Lezioni di Lavarel">
                </div>
                <!-- /Search-bar -->
                <!-- Icons -->
                <div class="icons d-flex">
                    <button class="btn-remover">
                        <i class="fa-solid fa-list" style="color: #474747;"></i>
                    </button>
                    <button class="btn-remover">
                        <i class="fa-solid fa-circle-question" style="color: #474747;"></i>
                    </button>
                    <button class="btn-remover">
                        <a href="">
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #454545;"></i>
                        </a>
                    </button>
                    <button class="btn-remover btn-orange">
                        <a href=""><i class="fa-solid fa-bell" style="color: #f5a029;"></i>
                        </a>
                    </button>
                </div>
                <!-- /Icons -->
        </nav>
        <!-- /Nav-bar -->
        <!-- /Header -->
    </header>

    <!-- Main -->
    <main class="wrapper d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="side-btn fs-5">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                <span class="text-white side-text">Home</span>
            </button>
            <button class="side-btn fs-5">
                <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                <span class="text-white side-text">Stats</span>
            </button>
            <button class="side-btn fs-5">
                <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                <span class="text-white side-text">Signals</span>
            </button>
            <button class="side-btn fs-5 settings">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                <span class="text-white side-text">Admin</span>
            </button>
        </div>
        <!-- /Sidebar -->

        <!-- Content -->
        <div class="content">
            <!-- Content-hero -->
            <section class="content-hero text-white">
                <div class="container p-3">
                    <div class="row">
                        <div class="col-12 col-md-4 d-flex align-items-center">
                            <p class="mt-3">Nuovo Studente</p>
                            <button type="button" class="btn btn-border">
                                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            </button>
                        </div>
                        <div class="col-12 col-md-4 mt-3 ">
                            <div class="d-flex align-items-center">
                                <h1 >Boolean</h1>
                                <a class="black-btn ms-2" href="">Piano Blaze</a>
                            </div>
                            <a class="black-btn" href="">3 app</a>
                            <a class="black-btn" href="">
                                <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                            </a>
                            <a class="black-btn" href="">
                                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            </a>
                        </div>
                        <div class="col-12 col-md-4 mt-3">
                            <p>Studenti online negli ultimi 30 minuti <br> 125 </p>
                            
                        </div>


                    </div>

                </div>



            </section>
            <!-- /Content-hero -->

            <!-- Table class -->
            <!-- /Table class -->

            <!-- FAQ -->
            <!-- /FAQ -->

            <!-- Todo -->
            <!-- /Todo -->

            <!-- Graph -->
            <!-- /Graph -->
        </div>
        <!-- /Content -->
        <!-- /Main -->
    </main>

</body>

</html>
